<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./script.mjs" defer></script>
</head>

<body>
    <div class="rlt-game">
        <div class="rlt-table">
            <div class="rlt-table__numbers">
                <div class="rlt-table__cell rlt-table__cell--zero" data-bet="0">0</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="1">1</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="2">2</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="3">3</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="4">4</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="5">5</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="6">6</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="7">7</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="8">8</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="9">9</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="10">10</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="11">11</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="12">12</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="13">13</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="14">14</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="15">15</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="16">16</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="17">17</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="18">18</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="19">19</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="20">20</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="21">21</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="22">22</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="23">23</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="24">24</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="25">25</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="26">26</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="27">27</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="28">28</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="29">29</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="30">30</div>


                <div class="rlt-table__cell rlt-table__cell--number" data-bet="31">31</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="32">32</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="33">33</div>

                <div class="rlt-table__cell rlt-table__cell--number" data-bet="34">34</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="35">35</div>
                <div class="rlt-table__cell rlt-table__cell--number" data-bet="36">36</div>

                <div class="rlt-table__cell rlt-table__cell--border" data-bet="column-1">2:1</div>
                <div class="rlt-table__cell rlt-table__cell--border" data-bet="column-2">2:1</div>
                <div class="rlt-table__cell rlt-table__cell--border" data-bet="column-3">2:1</div>
            </div>
            <div class="rlt-table__mixed">
                <div class="rlt-table__third-section">
                    <div data-bet="first-third"><span>1ви 12</span></div>
                    <div data-bet="second-third"><span>2ри 12</span></div>
                    <div data-bet="third-third"><span>3ти 12</span></div>
                </div>
                <div class="rlt-table__coinflips">
                    <div data-bet="first-half"><span>1-18</span></div>
                    <div data-bet="even"><span>четно</span></div>
                    <div data-bet="red"><span>червено</span></div>
                    <div data-bet="black"><span>черно</span></div>
                    <div data-bet="odd"><span>нечетно</span></div>
                    <div data-bet="second-half"><span>19-36</span></div>
                </div>
            </div>
        </div>
        <div class="action-container__chips"></div>
        <div class="action-container__actions">
            <div class="action-container__action action-container__action--undo" data-action="undo"></div>
            <div class="action-container__action action-container__action--clear" data-action="clear"></div>
            <div class="action-container__action action-container__action--double" data-action="double"></div>
        </div>

    </div>
</body>

</html>
