<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./script.mjs" defer></script>
</head>
<body>
    <div class="rlt-game">
        <div class="rlt-table">
            <div>1</div>
            <div>2</div>
            <!-- Cell should be 32x32 and border collapsed -->

        <div class="action-container__actions">

            <div class="action-container__action action-container__action--clear"></div>
            <div class="action-container__action action-container__action--double"></div>
        </div>
    </div>
